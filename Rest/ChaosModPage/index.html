<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Config Page for Chaos Mod</h1>
        <h1 class="textabove">Twitch Channel</h1>
        <div class="input-group">
            <input id="inputfield">
            <button id="buttonid">Check Validity</button>
            <button id="setchannel">Set Channel</button>
        </div>
    </div>

    <div class="side-container" id="sidecontainer">
        <img class="banner" src="https://cdn.7tv.app/emote/01JJ214VEF333G73PH00W8RNB8/4x.gif" id="cbanner">
        <img class="pfp" src="https://cdn.7tv.app/emote/01JJ214VEF333G73PH00W8RNB8/4x.gif" id="cpfp">
        <h1 class="channeltitle" id="ctitle">-</h1>
        <h1 class="channeldisplayname" id="cdisplayname">-</h1>
        <h1 class="channelfollowers" id="cfollowers">-</h1>
        <h1 class="channelbio" id="cbio">-</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
